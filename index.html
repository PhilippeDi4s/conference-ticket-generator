<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <header class="mainHeader">
      <a href="#home"><img src="assets/images/logo-full.svg" alt="Logo" /></a>
    </header>

    <section class="hero">
      <h1 class="hero__title">Your Journey to Coding Conf Starts Here!</h1>
      <p class="hero__subtitle">
        Secure your spot at next year's biggest coding conference.
      </p>
    </section>

    <form action="" class="registrationForm">
      <label for="avatar">Upload Avatar</label>
      <input type="file" id="avatar" accept=".png, .jpg, .svg" />

      <label for="name">Full name</label>
      <input type="text" id="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="nameGit">GitHub Username</label>
      <input type="text" id="nameGit" placeholder="@yourUserName" />

      <input type="submit" value="Generate My Ticket">
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Philippe</a>.
    </div>
  </body>
</html>
